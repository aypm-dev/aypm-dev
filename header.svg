<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					67% {
						opacity: 1;
					}
				}
              
              	@keyframes pulse1 {
					0% {
						opacity: 0;
					}
					20% {
						opacity: 1;
					}
              		40% {
              			opacity: 0;
              		}
					60% {
						opacity: 1;
					}
              		65% {
						opacity: 0;
					}
				}

				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					animation: rotate ease-in-out 1s infinite alternate;
				}

				.error {
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
              
              .pulse1 {
              	animation: 5s ease 0s normal forwards 1 pulse1;
              }
			</style>
			<div class="container">
				<h1><span class="pulse1">Loading...</span> <span class="error">ERROR</span></h1>
			</div>
		</div>
	</foreignObject>
</svg>
