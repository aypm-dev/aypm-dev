<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="200px">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					67% {
						opacity: 1;
					}
				}
              
              	@keyframes pulse1 {
					0% {
						opacity: 0;
					}
              		50% {
              			opacity: 1;
              		}
              		100% {
						opacity: 0;
					}
				}

				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					border-radius: 10px;
					color: white;
					text-align: center;
              		background-image: repeating-radial-gradient(ellipse farthest-corner at left top, rgba(97,91,93,0.15) 0%, rgba(62,20,123,0) 100%);
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					animation: rotate ease-in-out 1s infinite alternate;
				}

				.error {
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
              
              .pulse1 {
               animation-name: pulse1;
  				animation-duration: 2s;
              animation-iteration-count: infinite;
              }
			</style>
			<div class="container">
				<h1><span class="pulse1">Loading...</span> <span class="error">ERROR :P</span></h1>
			</div>
		</div>
	</foreignObject>
</svg>
